{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --black:   #0a0a0a;
            --dark:    #1c1c1c;
            --mid:     #3d3d3d;
            --subtle:  #6b6b6b;
            --muted:   #a0a0a0;
            --light:   #d4d4d4;
            --ghost:   #e8e8e8;
            --off:     #f5f5f5;
            --white:   #fafafa;
            --pure:    #ffffff;
            --green:   #22c55e;
            --red:     #ef4444;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--off);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .card {
            background: var(--pure);
            border: 1px solid var(--ghost);
            width: 100%;
            max-width: 620px;
            overflow: hidden;
            animation: fadeUp 0.35s ease both;
            box-shadow: 0 2px 16px rgba(0,0,0,.06);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(14px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ── HEADER ── */
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 28px;
            border-bottom: 1px solid var(--ghost);
            background: var(--black);
        }
        .card-icon {
            width: 36px; height: 36px;
            background: rgba(255,255,255,.12);
            border: 1px solid rgba(255,255,255,.15);
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .card-icon svg { color: var(--white); }
        .card-title {
            font-size: 16px; font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--white);
        }
        .card-sub {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }

        /* ── LOGIN BUTTON in header ── */
        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .login-hint {
            font-size: 12.5px;
            color: var(--subtle);
        }
        .btn-login {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 34px;
            padding: 0 16px;
            background: var(--pure);
            color: var(--black);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: -.01em;
            text-decoration: none;
            transition: all .2s;
            white-space: nowrap;
        }
        .btn-login:hover {
            background: var(--ghost);
            transform: translateY(-1px);
        }
        .btn-login svg {
            transition: transform .2s;
        }
        .btn-login:hover svg {
            transform: translateX(2px);
        }

        /* ── BODY ── */
        .card-body { padding: 28px; }

        /* Section label */
        .section-label {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 18px;
        }
        .section-label:not(:first-child) { margin-top: 28px; }
        .section-num {
            width: 22px; height: 22px;
            background: var(--black); color: var(--white);
            font-size: 11px; font-weight: 700;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .section-name {
            font-size: 12.5px; font-weight: 700;
            color: var(--black); letter-spacing: .02em;
            text-transform: uppercase;
        }
        .section-line { flex: 1; height: 1px; background: var(--ghost); }

        /* Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }
        @media (max-width: 520px) { .form-grid { grid-template-columns: 1fr; } }

        /* Field */
        .form-group { display: flex; flex-direction: column; gap: 6px; }

        label {
            font-size: 11px; font-weight: 700;
            color: var(--subtle);
            letter-spacing: .06em;
            text-transform: uppercase;
        }
        label .req { color: var(--red); margin-left: 2px; }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            height: 42px;
            padding: 0 13px;
            border: 1.5px solid var(--ghost);
            background: var(--off);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            color: var(--black); outline: none;
            transition: border-color 0.18s, background 0.18s, box-shadow 0.18s;
            appearance: none;
        }
        input::placeholder { color: var(--muted); }
        input:hover, select:hover { border-color: var(--light); }
        input:focus, select:focus {
            border-color: var(--black);
            background: var(--pure);
            box-shadow: 0 0 0 3px rgba(10,10,10,.06);
        }

        .select-wrap { position: relative; }
        .select-wrap::after {
            content: '';
            position: absolute; right: 13px; top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top-color: var(--muted);
            pointer-events: none;
        }
        .select-wrap select { width: 100%; padding-right: 32px; cursor: pointer; }

        /* File upload */
        .file-upload {
            border: 1.5px dashed var(--light);
            padding: 20px 14px;
            text-align: center;
            cursor: pointer;
            position: relative;
            background: var(--off);
            transition: border-color 0.18s, background 0.18s;
        }
        .file-upload:hover { border-color: var(--mid); background: var(--ghost); }
        .file-upload.done { border-style: solid; border-color: var(--black); }
        .file-upload input[type="file"] {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }
        .upload-icon {
            width: 32px; height: 32px;
            background: var(--ghost);
            border: 1px solid var(--light);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 8px; color: var(--muted);
        }
        .upload-title { font-size: 13px; font-weight: 600; color: var(--black); }
        .upload-hint  { font-size: 11.5px; color: var(--muted); margin-top: 3px; }
        .upload-done  {
            font-size: 12px; font-weight: 700;
            color: var(--black); margin-top: 6px;
            display: none; letter-spacing: .01em;
        }

        /* Actions */
        .form-actions {
            display: flex; justify-content: flex-end;
            align-items: center;
            gap: 10px; flex-wrap: wrap;
            margin-top: 28px;
            padding-top: 22px;
            border-top: 1px solid var(--ghost);
        }
        .actions-left {
            margin-right: auto;
            font-size: 12.5px;
            color: var(--muted);
        }
        .actions-left a {
            color: var(--black);
            font-weight: 700;
            text-decoration: none;
            border-bottom: 1px solid var(--light);
            transition: border-color .15s;
        }
        .actions-left a:hover { border-color: var(--black); }

        .btn {
            height: 42px; padding: 0 22px;
            font-family: 'DM Sans', sans-serif;
            font-size: 13.5px; font-weight: 700;
            cursor: pointer; border: none;
            transition: all 0.15s; letter-spacing: -.01em;
        }
        .btn-primary {
            background: var(--black); color: var(--white);
            display: inline-flex; align-items: center; gap: 7px;
        }
        .btn-primary:hover {
            background: var(--dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0,0,0,.18);
        }
        .btn-primary:active { transform: none; box-shadow: none; }
        .btn-secondary {
            background: var(--pure); color: var(--mid);
            border: 1.5px solid var(--ghost);
        }
        .btn-secondary:hover { background: var(--off); border-color: var(--light); }

        @media (max-width: 480px) {
            .login-hint { display: none; }
            .card-body { padding: 20px; }
            .card-header { padding: 16px 20px; }
            .form-actions { flex-direction: column; }
            .actions-left { margin-right: 0; text-align: center; width: 100%; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="card">

        <div class="card-header">
            <div class="card-icon">
                <svg width="17" height="17" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <div>
                <div class="card-title">Student Registration</div>
                <div class="card-sub">Fill in the details below to register</div>
            </div>

            <!-- ── LOGIN BUTTON ── -->
            <div class="header-right">
                <span class="login-hint">Already registered?</span>
                <a href="{% url "login" %}" class="btn-login">
                    Login
                    <svg width="13" height="13" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="card-body">
            <form method="POST" action="/insert_data/" enctype="multipart/form-data" id="reg-form">
                {% csrf_token %}

                <!-- Personal Info -->
                <div class="section-label">
                    <div class="section-num">1</div>
                    <span class="section-name">Personal Information</span>
                    <div class="section-line"></div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name <span class="req">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="req">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <span class="req">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="+91 XXXXX XXXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course <span class="req">*</span></label>
                        <div class="select-wrap">
                            <select id="course" name="course" required>
                                <option value="">Select a course</option>
                                <option>Computer Science</option>
                                <option>Information Technology</option>
                                <option>Data Science</option>
                                <option>Artificial Intelligence</option>
                                <option>Cybersecurity</option>
                                <option>Business Administration</option>
                                <option>Digital Marketing</option>
                                <option>Graphic Design</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Documents -->
                <div class="section-label">
                    <div class="section-num">2</div>
                    <span class="section-name">Documents</span>
                    <div class="section-line"></div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>CV <span class="req">*</span></label>
                        <div class="file-upload" id="cv-area">
                            <input type="file" name="cv" id="cv-input" accept=".pdf,.doc,.docx" required>
                            <div class="upload-icon">
                                <svg width="15" height="15" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                                    <path stroke-linecap="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5l5 5v11a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                            <div class="upload-title">Upload CV</div>
                            <div class="upload-hint">PDF, DOC, DOCX · Max 10MB</div>
                            <div class="upload-done" id="cv-done"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Profile Photo <span class="req">*</span></label>
                        <div class="file-upload" id="photo-area">
                            <input type="file" name="photo" id="photo-input" accept="image/*" required>
                            <div class="upload-icon">
                                <svg width="15" height="15" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                                    <path stroke-linecap="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <div class="upload-title">Upload Photo</div>
                            <div class="upload-hint">JPG, PNG · Max 5MB</div>
                            <div class="upload-done" id="photo-done"></div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <div class="actions-left">
                        Already have an account? <a href="{% url "login" %}">Login here</a>
                    </div>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">
                        Register
                        <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function setupFile(inputId, doneId, areaId) {
            document.getElementById(inputId).addEventListener('change', function () {
                if (this.files.length) {
                    const done = document.getElementById(doneId);
                    done.textContent = '✓ ' + this.files[0].name;
                    done.style.display = 'block';
                    document.getElementById(areaId).classList.add('done');
                }
            });
        }
        setupFile('cv-input', 'cv-done', 'cv-area');
        setupFile('photo-input', 'photo-done', 'photo-area');

        document.getElementById('reg-form').addEventListener('reset', () => {
            ['cv-done', 'photo-done'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            ['cv-area', 'photo-area'].forEach(id => {
                document.getElementById(id).classList.remove('done');
            });
        });
    </script>
</body>
</html>
